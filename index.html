<!DOCTYPE html>
<html>
    <head>
        <title>Social icons Desing - Easy Tutorials</title>

        <link rel="stylesheet" href="style.css">

        <script src="https://kit.fontawesome.com/e20547dea5.js" crossorigin="anonymous"></script>


    </head>

    <body>
        <div class="hero">
            <h1>Social Icons Hover Effect</h1>

            <div class="social-links">
                <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>

                <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>

                <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>

                <a href="https://facebook.com"><i class="fab fa-linkedin-in"></i></a>

                <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
            </div>

        </div>
    </body>
</html>
